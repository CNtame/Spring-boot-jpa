<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>user</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<h3>       管理员登陆</h3>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal"   th:action="@{/guanl}"  method="post">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">管理员账号</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="name"  id="name" placeholder="name"/>
            </div>
        </div>
        <div class="form-group">
            <label for="score" class="col-sm-2 control-label" >密码</label>
            <div class="col-sm-10">
                <input type="score" class="form-control" name="score" id="score" placeholder="score"/>
            </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <br>
                <input type="submit" value="Submit" class="btn btn-info" />
            </div>

        </div>
    </form>
</div>
</body>
</html>
